<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Boletin Acadêmico
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas <th scope="col" rowspan="2">Média</th>
                    <tr>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                    </tr>
                </th>            
            </tr> 
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9,5</td>
                <td>8,5</td>
                <td>9,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7,5</td>
                <td>6,5</td>
                <td>7,0</td> 
            </tr>
            <tr>
                <td>Química</td>
                <td>7,5</td>
                <td>5,0</td>
                <td>6,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7,5</td>
                <td>7,5</td>
                <td>7,5</td>
            </tr>
            <tr>
                <th scope="row" style="text-align: left;" class="media" colspan="4">Média de Exatas</th>
                <td class="Ntotal">7,5</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>9,5</td>
                <td>9,7</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7,5</td>
                <td>8,5</td>
                <td>8,0</td> 
            </tr>
            <tr>
                <th scope="row" style="text-align: left;" class="media" colspan="4">Média de Humanas</th>
                <td class="Ntotal">8,8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
