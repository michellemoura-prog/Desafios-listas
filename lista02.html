<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: rgb(204, 203, 203);
            text-align: center;
        }
        table{
            background-color: rgb(218, 144, 169);
            width: 700px;
            border-collapse: collapse;
            border: 2px solid white;

        }
        tr > td{
            border: 1px solid white;
            padding: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>            
        </tr>
        <tr>            
            <td>G</td>
            <td>H</td>
            <td>I</td>            
        </tr>
        <tr>           
            <td>J</td>
            <td>K</td>
            <td>L</td>            
        </tr>
        <tr>
            <td colspan="4">M</td>            
        </tr>

    </table>
</body>
</html>
